<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" name="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let md of models" value="{{md.id}}">{{md.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
      <input id="registered" name="isRegistered" type="radio" value="true"> Yes
  </label>
  <span>&nbsp;</span>
  <label for="notRegistered" class="radio-inline">
      <input id="notRegistered" name="isRegistered" type="radio" value="false"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input id="feature{{ f.id }}" type="checkbox"> {{ f.name }}
    </label>
  </div>
</form>
